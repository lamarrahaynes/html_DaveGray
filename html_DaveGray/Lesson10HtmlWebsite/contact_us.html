    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form  action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                        <p>
                            <label for="fullName">Full Name:</label>
                            <input type="text" name="fullName" id="fullName" placeholder="Jean Deaux" required>
                        </p> 

                        <br>
                        <p>
                            <label for="emailAddress">Email</label>
                            <input type="email" name="emailAddress" id="emailAddress" placeholder="jeandeaux@gmail.com" required> 
                        </p>

                        <br>

                        <p>
                            <label for="message">Your Message</label>
                            <br>
                            <textarea name="message" id="message" rows="10" cols="30" placeholder="Type your message here"></textarea>
                        </p>

                </fieldset>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
